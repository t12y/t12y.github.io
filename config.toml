baseURL = 'https://www.t12y.dev/'
languageCode = 'en-us'
title = 'Thought Foundry Engineering'
theme = 'PaperMod'
copyright = '&copy; 2021 Thought Foundry, Inc.'
enableRobotsTXT = true
paginate = 5

[minify]
disableXML = true

[outputs]
home = [ 'HTML', 'RSS', 'JSON' ]

[[menu.main]]
name = 'Archive'
url = 'archives'
weight = 5

[[menu.main]]
name = 'Search'
url = 'search/'
weight = 10

[[menu.main]]
name = 'Tags'
url = 'tags/'
weight = 10

[[menu.main]]
name = 'Categories'
url = 'categories/'
weight = 10

[params]
  defaultTheme = 'auto'
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowToc = true
  TocOpen = true

  [params.homeInfoParams]
  Title = 'T12Y Tech Blog'
  Content = '''Tech articles shared by the engineers at Thought Foundry, Inc.
