  [[params.socialIcons]]
  name = 'github'
  url = 'https://github.com/t12y'

  [[params.socialIcons]]
  name = 'RSS'
  url = 'index.xml'

  [params.editPost]
  URL = "https://github.com/t12y/t12y.github.io/tree/main/content"
